<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 10px;
            overflow: hidden;
        }

        :root {
            --color1-gree: hsl(158, 36%, 37%);
            --color2-gre: hsl(158, 42%, 18%);
            --color3-bl: hsl(212, 21%, 14%);
            --color4-gr: hsl(228, 12%, 48%);
            --color5-cream: hsl(30, 38%, 92%);
            --color6-whit: hsl(0, 0%, 100%);
            --font-family: "Montserrat", sans-serif;
            --font-family2: "Fraunces", sans-serif;
        }

        body {

            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--color5-cream);
        }

        .inner {
            height: 58vh;
            width: 37vw;
            border-radius: 1rem;
            /* overflow: hidden; */
            background: var(--color6-whit);
            display: flex;

        }

        .p1,
        .p2 {
            width: 50%;
            height: 100%;
        }

        .card-img {
            flex: 1;
        }

        p {
            font-family: var(--font-family);
            font-weight: 500;
            font-size: 12px;
            line-height: 18px;
            opacity: 0.5;
        }

        .para-1 {
            padding: 3rem;
            padding-bottom: 1rem;
        }

        .para-2 {
            padding: 3rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .img1 {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        h2 {
            font-family: var(--font-family2);
            font-weight: 700;
            padding: 3rem;
            padding-top: 0rem;
            padding-bottom: 1rem;
            font-size: 3rem;
        }

        h1 {
            font-family: var(--font-family2);
            font-weight: 700;
            color: var(--color1-gree);
            font-weight: 700;
            font-size: 2.6rem;
            padding-left: 3rem;
            padding-top: 1rem;
        }

        span {
            display: inline-block;
        }

        .spn2 {
            padding: 0.7rem;
        }

        .para-3 {
            font-family: var(--font-family2);
            font-weight: 500;
            padding-left: 0.7rem;
            text-decoration: line-through;
        }

        .cart-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 40px;
            width: 180px;
            background: var(--color2-gre);
            /* dark green tone */
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: var(--font-family2);
        }



        .cart-btn:hover {
            background-color: #0b3f25;
        }

        .para-4 {
            opacity: 1;
        }

        button {
            margin-left: 3rem;
            margin-right: 3px;
        }
    </style>
</head>

<body>
    <div class="inner">
        <div class="p1"><img class="img1" src="image-product-desktop.jpg"></div>
        <div class="p2">
            <p class="para-1">PERFUME</p>
            <h2>Gabrielle Essence Eau De Parfum </h2>
            <p class="para-2">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
                for the House
                of CHANEL.</p>
            <span>
                <h1>$149.99</h1>
            </span>
            <span class="spn2">
                <p class="para-3">
                    $169.99</p>
            </span>
            <button class="cart-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9h14l-2-9M9 22a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z" />
                </svg>
                <p class="para-4">
                    Add to Cart
                </p>
            </button>
        </div>

</body>

</html>
