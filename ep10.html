<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<style>
    *{
        background-color: rgb(202, 199, 196); 
    }
    body{
        display: flex;
        justify-content: center;
    }
    svg{
        background-color: #333;
    }
    circle{
        color: aqua;
        transition: fill 0.3s;
    }
    circle:hover{
        fill: rgb(163, 117, 48);
    } 
    h1{
        text-align: center;
      color: #333;
      margin-bottom: 20px;    
    }

    div{
        padding: 20px;
        margin: 20px;
        margin-left: 100px;
    }
    .container{
        background-color: beige;
      box-shadow: 0 70px 50px rgba(91, 2, 2, 0.1);
      width: 100%;
      max-width: 800px;
    }
    table{
        font-family: Georgia, 'Times New Roman', Times, serif;
        border-collapse: collapse;
    }
    td,th{
        border: 2px solid #333;
        text-align: left;
        padding: 10px;
    }
.tab{
    background-color: beige;
      box-shadow: 0 70px 50px rgba(91, 2, 2, 0.1);
      width: 100%;
      max-width: 800px;
      justify-content: center;
}
</style>

<body>
    <div class="container">
    <h1>Media In HTML</h1>

    <!--Video-->

        <div>
            <video  muted loop height="300" width="300" controls
                poster="https://t3.ftcdn.net/jpg/05/40/62/46/360_F_540624608_gGfUf4SuPCzzBPA3GPoH6nHphsSEMDeA.jpg">
                <source src="video.mp4" type="video/mp4">
                <source src="video.webm" type="video/webm">
            <track kind="captions" src="" label="English">Day 5 - When Multimedia Met Frontend: My Hands-On Dive into
            </video>
        </div>
        <div>

            <!--Audio-->

            <audio src="" controls loop preload="metadata"></audio>
        </div>

        <!--SVG-->

        <div>
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="red" />
            </svg>
        </div>

        <!--SVG-->
        <div>
            <img src="mySvg.svg" alt="my svg">
        </div>

        <!--Iframe-->
        
        <div><iframe width="290" height="220" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=I2KU76nW1FfdsNhu"
                title="YouTube video player" frameborder="1"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" height="200px" width="200px" allowfullscreen></iframe></div>
    </div>
    <div class="tab">
        <h1>Tables </h1>
        <table>
            <tr>
                <th>Roll Numbers</th>
                <th>Name</th>
                <th>Marks</th>

                <td>01</td>

            </tr>
            <tr>
                <td>02</td>

                <td>888</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Abdullah</td>
                <td>940</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Ahsan</td>
                <td>950</td>
            </tr>
        </table>
    </div>
  
</body>

</html>
